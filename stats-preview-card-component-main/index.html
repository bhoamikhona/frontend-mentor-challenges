<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="img-box" role="img" aria-label="women working"></div>
        <!-- <img
        class="header-img"
        src="./images/image-header-desktop.jpg"
        alt="women working"
      /> -->
        <section class="info">
          <h1 class="title">
            Get <mark class="insight">insights</mark> that help your business
            grow.
          </h1>

          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="statistics">
            <p class="stat">10k+</p>
            <p class="stat">314</p>
            <p class="stat">12M+</p>
            <p class="stat-heading stat-heading--companies">companies</p>
            <p class="stat-heading stat-heading--templates">templates</p>
            <p class="stat-heading stat-heading--queries">queries</p>
          </div>
        </section>
      </main>
      <footer class="attribution">
        Challenge by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io/profile/bhoamikhona"
          target="_blank"
          >Bhoami Khona</a
        >.
      </footer>
    </div>
  </body>
</html>
