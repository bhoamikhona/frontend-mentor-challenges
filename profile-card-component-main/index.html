<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main class="card">
      <div class="pattern-background">
        <img
          class="headshot"
          src="./images/image-victor.jpg"
          alt="victor's headshot"
        />
      </div>
      <section class="info">
        <h1 class="name">Victor Crest<span class="age">&ensp;26</span></h1>
        <p class="place">London</p>

        <hr />
        <div class="statistics">
          <p class="stat">80K</p>
          <p class="stat-heading stat-heading--followers">Followers</p>
          <p class="stat">803K</p>
          <p class="stat-heading stat-headding--likes">Likes</p>
          <p class="stat">1.4K</p>
          <p class="stat-heading stat-heading--photos">Photos</p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io/profile/bhoamikhona"
        >Bhoami K Khona</a
      >.
    </footer>
  </body>
</html>
