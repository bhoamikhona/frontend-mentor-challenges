<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <img
          class="banner"
          src="./images/illustration-hero.svg"
          alt="hero-banner"
        />
        <section class="info">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-info">
            <div class="plan-details">
              <img src="./images/icon-music.svg" alt="music icon" />
              <div class="price-plan">
                <p class="plan-duration">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a class="change" href="#">Change</a>
          </div>

          <button class="proceed-payment">Proceed to Payment</button>
          <a class="cancel-order">Cancel Order</a>
        </section>
      </main>

      <footer class="attribution">
        Challenge by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io/profile/bhoamikhona"
          target="_blank"
          >Bhoami Khona</a
        >.
      </footer>
    </div>
  </body>
</html>
