<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card">
      <section class="result">
        <h2 class="result--heading">Your Result</h2>
        <div class="score">
          <p class="score--user">76</p>
          <span class="score--total">of 100</span>
        </div>
        <h3 class="review">Great</h3>
        <p class="review--description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2 class="summary--heading">Summary</h2>

        <div class="summary--feature reaction">
          <div class="feature">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <h4 class="reaction--title">Reaction</h4>
          </div>
          <p class="feature--scores"><span>80</span> / 100</p>
        </div>
        <div class="summary--feature memory">
          <div class="feature">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            <h4 class="memory--title">Memory</h4>
          </div>
          <p class="feature--scores"><span>92</span> / 100</p>
        </div>
        <div class="summary--feature verbal">
          <div class="feature">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            <h4 class="verbal--title">Verbal</h4>
          </div>
          <p class="feature--scores"><span>61</span> / 100</p>
        </div>
        <div class="summary--feature visual">
          <div class="feature">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            <h4 class="visual--title">Visual</h4>
          </div>
          <p class="feature--scores"><span>72</span> / 100</p>
        </div>

        <button class="btn">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution--link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution--link"
        href="https://www.frontendmentor.io/profile/bhoamikhona"
        target="_blank"
        >Bhoami K Khona</a
      >.
    </footer>
  </body>
</html>
