<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="nft-img" />
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="details">
        <div class="nft">
          <img
            class="nft-icon"
            src="./images/icon-ethereum.svg"
            alt="nft-icon"
          />
          <p class="nft-code">0.041 ETH</p>
        </div>
        <div class="time-period">
          <img
            class="clock-icon"
            src="./images/icon-clock.svg"
            alt="clock-icon"
          />
          <p class="days-left">3 days left</p>
        </div>
      </section>
      <hr />
      <section class="creator">
        <img
          class="creator-img"
          src="./images/image-avatar.png"
          alt="creator-img"
        />
        <p class="creator-text">
          Creation of <span class="creator-name">Jules Wyvern</span>
        </p>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io/profile/bhoamikhona"
          >Bhoami Khona</a
        >.
      </p>
    </footer>
  </body>
</html>
